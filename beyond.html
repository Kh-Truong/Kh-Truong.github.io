<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BEYOND</title>
    <style>
        body
        {
            text-align: center;
        }
        canvas
        {
            <!-- background:url("grass.png") no-repeat; -->
            background-size: cover;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <body style="background-color:AliceBlue;">
    <h1>Meow meow meow</h1>
    <canvas width="550" height="400"></canvas>
    <script>
        var canvas = document.querySelector("canvas");
        var drawingSurface = canvas.getContext("2d");
        var spriteObject = 
        {
            // this is a javascript object variable
            x : 0,
            y : 0, 
            width : 64, 
            height : 64
        };
        var cat = Object.create(spriteObject);
        cat.x = 100;
        cat.y = 100;
        var image = new Image();
        image.addEventListener("load", loadHandler, false);
        image.src = "tuna.jpg";
        var Xspeed = 2;
        var Yspeed = 2;
        var text = "Meow";
        function loadHandler()
        {
            update();
        }
        function update()
        {
            window.requestAnimationFrame(update, canvas);
            cat.x += Xspeed;
            cat.y += Yspeed;
            if(cat.width + cat.x > 550)
            {
                Xspeed = -2;
                text = "Going Left";
            }
            else if(cat.x < 1)
            {
                Xspeed = 2;
                text = "Going Right";
            }
            else if(cat.height + cat.y > 400)
            {
                Yspeed = -2;
                text = "Going Up";
            }
            else if(cat.y < 1)
            {
                Yspeed = 2;
                text = "Going Down"
            }
            render();
            
        }
        function render()
        {
            drawingSurface.clearRect(0,0, canvas.width, canvas.height);
            drawingSurface.drawImage
            (
            image, 
            Math.floor(cat.x), Math.floor(cat.y),
            cat.height, cat.width
            );
            drawingSurface.font = "bold 20px Arial";
            drawingSurface.fillText(text, 10, 30, 200);
            console.log(drawingSurface.measureText(text).width);
        }
    </script>
</body>
</html>
